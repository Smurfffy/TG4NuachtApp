<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar align-title="left" class="bar-dark">
          <img class="title" src="img/TG4png.png"></img>
        </ion-header-bar>

      <ion-content ng-controller="FeedController" ng-init="init()">
      <div class="button-bar">
      <a class="button icon ion-social-facebook button-positive" href="#" onclick="window.open('https://www.facebook.com/TG4TV', '_system', 'location=yes'); return false;"></a>
        <a class="button icon ion-social-twitter button-calm" href="#" onclick="window.open('https://twitter.com/TG4TV?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor', '_system', 'location=yes'); return false;"></a>
      </div>
      <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
      </ion-refresher> 
          <div class="card">
              <a ng-repeat="entry in entries" class="item item-text-wrap"  ng-click="browse(entry.link)" | filter:searchQuery>
                  <b><u>{{entry.title}}</u></b><br>
                  <span ng-bind-html="entry.content"></span>
              </a>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
